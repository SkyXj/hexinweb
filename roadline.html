<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=GurWo28YfL9bodTqInlU7SXA2yXbOknd"></script>
    <title>根据起终点经纬度驾车导航</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    var start_lon = "116.307535";
    var start_lat = "39.984042";
    var end_lon = "116.316569";
    var end_lat = "39.976249";

    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.enableScrollWheelZoom(true);
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

    // var p1 = new BMap.Point(116.301934, 39.977552);
    // var p2 = new BMap.Point(116.508328, 39.919141);

    var p1 = new BMap.Point(start_lon, start_lat);
    var p2 = new BMap.Point(end_lon, end_lat);

    var driving = new BMap.DrivingRoute(map, { renderOptions: { map: map, autoViewport: true } });
    driving.search(p1, p2);
</script>
